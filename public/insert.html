<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Form</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
</head>
<body>
    <!-- Navigation Bar-->
    <nav class = "navbar">
        <div class="navbar-brand"> 
            <a class="navbar-item" href="/">Home</a>
        </div>
        <div class="navbar-end">
             <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href = "/about" >About Website</a> <!-- button color changes -->
                    <a class = "button is-primary" href="/insert">Add Artists/Songs</a>
                </div>
             </div>
        </div>
    </nav>
    <div class="notice">
        <p class="block">Want to add an artist or song to our website?</p>
        <p class="block">Submit the information here!</p>
    </div>
    <form id="song-form" class="form"> 
        <div class="field">
            <div class="control">
                <input id='title'class="input" name="title" type="text" placeholder="Song Title">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" id="album_name" name="album_name" type="text" placeholder="Album Name">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input id='genre' class="input" type="text" name="genre" placeholder="Genre">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input id='release_date' class="input" type="text" name="release_date" placeholder="Release Date">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input id='artist_name' class="input" type="text" name="artist_name" placeholder="Artist Name">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" id='song_length' name="song_length" type="text" placeholder="Song Length">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <textarea id='lyrics' name="lyrics" aria-placeholder="Insert Lyrics Here"></textarea>
            </div>
        </div>
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>   
    </form>
    <script src="insert.js"></script>
</body>
</html>
