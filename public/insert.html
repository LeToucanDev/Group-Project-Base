<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <!-- Navigation Bar-->
    <nav class = "navbar">
        <div class="navbar-brand"> 
            <a class="navbar-item" href="/">Home</a>
        </div>
        <div class="navbar-end">
             <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href = "/about" >About Website</a> <!-- button color changes -->
                    <a class = "button is-primary" href="/insert">Add Artists/Songs</a>
                </div>
             </div>
        </div>
    </nav>

    <br>
    <h1 class = "title is-4">Want to add an artist or song to our website?</h1>
    <h2 class = "subtitle is-4">Submit the information here!</h2> 
    <br>

    <form action="/api/songs" class="form">
        <div class="field-label">
            <div class="control">
                <input class="input" name="title" type="text" placeholder="Song Title">
            </div>
        </div>
        <div class="field-label is-normal">
            <div class="control">
                <input class="input" name="album_name" type="text" placeholder="Album Name">
            </div>
        </div>
        <div class="field-label is-normal">
            <div class="control">
                <input class="input" type="text" name="genre" placeholder="Genre">
            </div>
        </div>
        <div class="field-label is-normal">
            <div class="control">
                <input class="input" type="text" name="rel_date" placeholder="Release Date">
            </div>
        </div>
        <div class="field-label is-normal">
            <div class="control">
                <input class="input"  type="text" name="artist_name" placeholder="Artist Name">
            </div>
        </div>
        <div class="field-label is-normal">
            <div class="control">
                <input class="input" type="text" placeholder="Song Length">
            </div>
        </div>
        <div class="field-label is-normal">
            <div class="control">
                <textarea name="lyrics" placeholder="Insert Lyrics Here"></textarea>
            </div>
        </div>
        <div class="control">
            <button class="button is-primary mb-6 ">Submit</button>
        </div>   
    </form>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>Website Name by Alejandro Chacon, Shruti Kumar, Baldric Nguena, and Amanda Yee.<br>
                 Website content from <a href="https://kaggle.com">Kaggle.</a> Created in 2021.</p>
        </div>
    </footer>
</body>
</html>
